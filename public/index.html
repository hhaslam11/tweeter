<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      
      <div>
        <h2>Kaleb Haslam</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input class="btn align-left" type="submit" value="Tweet">
            <span class="counter align-right">140</span>
          </form>
        </section>
        <br><br>

        <article class="tweet">

         <header>
           <span class="icon">
            <img src="https://i.imgur.com/nlhLi3I.png">
           </span>

           <span class="name">Kaleb</span>

           <span class="handle">
             @hhaslam11
           </span>
         </header>
         <p>Hello, world!</p>
         <hr>
         <footer>
          <small>10 days ago</small>
         </footer>

        </article>

    </main>
<br><br><br>
    <!-- javascript -->
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
