<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <span class="new-tweet-btn">
        <strong>Write</strong> a new tweet
        <br>
        <i class="arrow fas fa-angle-double-down"></i>
      </span>
    </nav>

    <header class="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      
      <div>
        <h2>Kaleb Haslam</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="tweets-container" class="tweets-container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="sendTweet">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input class="btn align-left" type="submit" value="Tweet">
            <span id="error-char-limit" class="error align-left">Tweet must not exceed 140 characters</span>
            <span id="error-no-text" class="error align-left">Tweet is empty</span>
            <span class="counter align-right">140</span>
          </form>
        </section>
        <br><br>
    </main>

    <button class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- javascript -->
    <script src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
